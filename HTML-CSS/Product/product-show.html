<!DOCTYPE html>
<html lang="en">
 <head> 
     <meta charset="UTF-8">
     <meta http-eqiv="X-UA-Compatible"content="IE-edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0" >
     <title> Product Show</title>
  </head>
 <script src="./product.js"></script>
 <script>
     var product = [p1,p2,p3,p4,p5];
     var all = "";
     f3=({image,name,model,price})=> `<img src=${image} width=100px height=100px <br><br> product name ${name} <br><br> product model ${model} <br><br> product price ${price} <br><br>`;
     
     for (var i = 0;i<product.length;i++)
     {
        all= all+`<p> ${f3(product[i])}</p>`;
     }  
     all = `<section> ${all} </section>`;
     document.write(all);
 </script>
 <body></body>
</html>
